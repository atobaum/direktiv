name: Check golang licenses

on:
  push:
    paths-ignore:
      - ui/**
    branches:
      - main
  pull_request:
    paths-ignore:
      - ui/**

permissions:
  contents: read

jobs:
  golangci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run check
        run: make license-check