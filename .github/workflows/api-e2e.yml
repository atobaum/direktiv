name: Run API e2e tests

on:
  push:
    branches:
      - main
    paths:
      - '*'
      - '!ui/**'
  pull_request:
    paths:
      - '*'
      - '!ui/**'

permissions:
  contents: read

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run end-to-end tests
        run: make docker-tests
